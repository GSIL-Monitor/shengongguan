<include file="Public/min-header" />
<link href="__PUBLIC__/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/plugins/daterangepicker/moment.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<style type="text/css">
    .table .input-group .form-control{
        width: 157px;
        height: 30px;
        border-radius: 3px;
        border: 1px solid #ccc;
        text-align: center;
    }
    #special{
        width: 157px;
        height: 30px;
        border-radius: 3px;
        border: 1px solid #ccc;
        padding-left: 10px
    }
</style>
<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <section class="content ">
        <!-- Main content -->
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回"><i class="fa fa-reply"></i></a>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> 修改代发数据</h3>
                </div>
                <div class="panel-body ">   
                    <!--表单数据-->
                    <form action="" method="post">              
                        <!--通用信息-->
                    <div class="tab-content col-md-10">                 	  
                        <div class="tab-pane active" id="tab_tongyong">                           
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <td class="col-sm-2">编号:</td>
                                    <td class="col-sm-8">
                                        {$info.sn}
                                    </td>
                                </tr>  
                                <tr>
                                    <td>门店名称:</td>
                                    <td >
                                        {$info.store_id|getStoreName}
                                    </td>
                                </tr>
                                <tr>
                                    <td>发制日期:</td>
                                    <td >
                         				{$info.send_time}
                                    </td>
                                </tr> 
                                 <tr>
			                        <td>会员名称:</td>
			                        <td id="order-status">
			                            {$info.uid|getName_users}
			                        </td>
			                    </tr>   
                                <tr>
                                    <td>手机号:</td>
                                    <td>
                      					{$info.uid|getUserMobile}
                                    </td>
                                </tr>
			                    
					            <tr>
			                        <td>商品名称:</td>
			                        <td>
                                        {$info.product_name}
			                        </td>
			                    </tr> 
			                    <tr>
			                        <td>发制数量:</td>
			                        <td>
                                        <div class="input-group">
                                            <input type="text" name="count" value="{$info.count}" placeholder="根" class="form-control" style="width: 58px;"><span style="display: inline-block;float: left;margin-top: 6px;margin-left: 6px;">根</span>
                                        </div>
			                        </td>
			                    </tr> 
                                <tr>
                                    <td>口感要求:</td>
                                    <td>
                                        <select name="requirement" class="input-sm changeColor" id="requirement">
                                            <option <if condition="$info[requirement] eq '略软'">selected</if> value="略软">略软</option>
                                            <option <if condition="$info[requirement] eq '适中'">selected</if> value="适中">适中</option>
                                            <option <if condition="$info[requirement] eq '略硬'">selected</if> value="略硬">略硬</option>
                                        </select>
                                    </td>
                                </tr>    
                                <tr>
                                    <td>其他备注:</td>
                                    <td>
                                        <input id="special" type="text" name="special" value="{$info['special']}">
                                    </td>
                                </tr>  
                                <tr>
                                    <td>领取时间:</td>
                                    <td>
                                       {$info['receive_time']}
                                    </td>
                                </tr> 
                                <tr>
                                    <td>代发阶段:</td>
                                    <td>
                                       <select name="stage" class="input-sm changeColor" id="stage">
                                            <option <if condition="$info[stage] eq '泡软'">selected</if> value="泡软">泡软</option>
                                            <option <if condition="$info[stage] eq '剪洗'">selected</if> value="剪洗">剪洗</option>
                                            <option <if condition="$info[stage] eq '煮发'">selected</if> value="煮发">煮发</option>
                                            <option <if condition="$info[stage] eq '封装'">selected</if> value="封装">封装</option>
                                        </select>
                                    </td>
                                </tr> 
                                <tr>
                                    <td>领取状态:</td>
                                    <td>
                                       <select name="status" class="input-sm changeColor" id="status">
                                            <option <if condition="$info[status] eq '未提领'">selected</if> value="未提领">未提领</option>
                                            <option <if condition="$info[status] eq '已提领'">selected</if> value="已提领">已提领</option>
                                        </select>
                                    </td>
                                </tr> 
                                <tr>
                                    <td>经手人:</td>
                                    <td>
                                       {$info.cid|getUserName}
                                    </td>
                                </tr>                             
                                </tbody> 
                                <tfoot>
                                	<tr>
                                	<td>
                                		<input type="hidden" name="id" value="{$info.id}">
                                	</td>
                                	<td class="text-right"><input class="btn btn-primary" type="submit" value="保存"></td>
                                	</tr>
                                </tfoot>                               
                            </table>
                        </div>                           
                    </div>              
			    	</form><!--表单数据-->
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
