<include file="Public/min-header" />
<link href="__PUBLIC__/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/plugins/daterangepicker/moment.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <section class="content ">
        <!-- Main content -->
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回"><i class="fa fa-reply"></i></a>
                <a href="javascript:;" class="btn btn-default" data-url="###/Doc/Index/article/id/1017/developer/user.html" onclick="get_help(this)"><i class="fa fa-question-circle"></i> 帮助</a>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> 查看积分兑换详情</h3>
                </div>
                <div class="panel-body ">   
                          <div class="tab-content col-md-10">                     
                        <div class="tab-pane active" id="tab_tongyong">   
                        <p>订货信息</p>                        
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <td class="col-sm-2">订货编号：</td>
                                    <td class="col-sm-6">
                                           {$order_sn}                                 
                                    </td>
                                    
                                </tr>
                                <tr>
                                    <td>用户：</td>
                                    <td>
                                        {$nickname}
                                    </td>
                                    
                                </tr>
                                <tr>
                                    <td>订货时间：</td>
                                    <td>
                                        {$res.create_time|date="y-m-d H:i:s",###}
                                    </td>
                                    
                                </tr>
                                <tr>
                                    <td>兑换方式：</td>
                                    <td>
                                        {$source?'微信端':'app端'}
                                    </td>
                                    
                                </tr>
                                                   
                                </table>
                                <p>商品信息</p>
                                <table  class="table table-bordered">
                                    <tr>
                                        <td>商品名称</td>
                                        <td>商品编号</td>
                                        <td>数量</td>
                                        <td>总积分</td>
                                        <td>收货地址</td>
                                    </tr>
                                    <volist name="newArr" id="vo">
                                     <tr>
                                        <td>{$vo.goods_name}</td>
                                        <td>{$vo.sku}</td>
                                        <td>{$vo.count}</td>
                                        <td>{$vo.pay_points}</td>
                                        <td>{$address}</td>
                                    </tr>
                                    </volist>
                                </table>
                        </div>                           
                    </div>              
                    
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
