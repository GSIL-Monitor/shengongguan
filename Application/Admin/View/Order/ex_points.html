<include file="Public/min-header" />
<div class="wrapper">
  <include file="Public/breadcrumb"/>
    <section class="content ">
        <!-- Main content -->
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回"><i class="fa fa-reply"></i></a>
                <a href="javascript:;" class="btn btn-default" data-url="###/Doc/Index/article/id/1005/developer/user.html" onclick="get_help(this)"><i class="fa fa-question-circle"></i> 帮助</a>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> 会员等级管理</h3>
                </div>
                <div class="panel-body ">   
                    <!--表单数据-->
                    <form method="post" id="handleposition" action="{:U('Admin/Order/ex_goods')}">                    
                        <!--通用信息-->
                    <div class="tab-content col-md-10">                 	  
                        <div class="tab-pane active" id="tab_tongyong">                           
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <td class="col-sm-2">商品名称：</td>
                                    <td class="col-sm-4">
                                        <select name="goods_id" >
                                            <option value="">选择商品</option>
                                            <volist name="info" id="vo">
                                            <option value="{$vo.goods_id}">商品名称：{$vo.goods_name}商品积分：{$vo.goods_points}</option>
                                            </volist>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="col-sm-2">选择门店：</td>
                                    <td class="col-sm-4">
                                        <select name="store" >
                                            <option value="">兑换门店</option>
                                            <volist name="r" id="vos">
                                            <option value="{$vos.store_id}">{$vos.store_name}</option>
                                            </volist>
                                        </select>
                                    </td>
                                </tr>   
                                <tr>
                                    <td>注册手机：</td>
                                    <td>
                               			<input type="text" class="form-control" name="mobile" value="">     
                                    </td>
                                    <td class="col-sm-4"></td>
                                </tr>                                   
                                </tbody> 
                                <tfoot>
                                	<tr>
                                	<td><input type="hidden" name="act" value="{$act}">
                                		<input type="hidden" name="level_id" value="{$info.level_id}">
                                	</td>
                                	<td class="col-sm-4"></td>
                                	<td class="text-right"><input class="btn btn-primary" type="buuton" onclick="adsubmit()" value="保存"></td></tr>
                                </tfoot>                               
                                </table>
                        </div>                           
                    </div>              
			    	</form><!--表单数据-->
                </div>
            </div>
        </div>
    </section>
</div>
<script>
function adsubmit(){
	$('#handleposition').submit();
}
</script>
</body>
</html>
