<include file="Public/min-header"/>
<link href="__PUBLIC__/plugins/iCheck/flat/user_icon.css" rel="stylesheet" type="text/css" /> 
<style>
    .h5_a{
        margin-top: 0;
    }
</style>
<div class="wrapper">
   <include file="Public/breadcrumb"/>
        <div class="panel panel-default">
            <form action="" method="post" id="detail_a">
                <table class="table table-bordered table-hover">
                    <thead>   
                        <h5 class="h5 h5_a"> 购买记录<span><a href="{:U('Admin/user/detail',array('id'=>$maps['tp_order.user_id']))}">返回&gt;</a></span></h5>                         
                        <tr>
                            <td style="padding-left: 20px">编号</td>
                            <td>购买时间</td>
                            <td>商品名称</td>
                            <td>购买数量</td>
                            <td>单价</td>
                            <td>购买金额</td>
                            <td>订单总金额</td>
                        </tr>
                    </thead>
                    <tbody>
                    <volist name="info" id="vo">
                        <tr>
                            <td style="padding-left: 20px">{$vo.order_sn}</td>
                            <td>{$vo.pay_time|date='Y-m-d H:i',###}</td>
                            <td>{$vo.goods_name}</td>
                            <td>{$vo.goods_num}</td>
                            <td>{$vo.every_price}</td>
                            <td>{$vo['every_price']*$vo['goods_num']}</td>
                            <td>{$vo.order_amount}</td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
        </div>
        </form>
        <div class="row">                        
        <div class="col-sm-12 text-center">{$page}</div>
    </div>
   </div>
 </div>   
<script>
    $('#selectPage').css('display','none');
</script>
</body>
</html>
