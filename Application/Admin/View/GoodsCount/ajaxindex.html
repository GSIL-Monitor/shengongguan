<form method="post" enctype="multipart/form-data" target="_blank" id="form-order">
<div class="table-responsive">
    <table class="table table-bordered table-hover" style="font-size:12px;">
        <thead>
        <tr>
            <td class="text-center"><a href="javascript:sort('sku');">商品编号</a></td>
            <td class="f3 text-center">商品名称</td>
            <td class="f4 text-center"><a href="javascript:sort('salecount');">销售数量</a></td>      
            <td class="f5 text-center">
               <a href="javascript:sort('total_amount');">销售金额</a>
            </td>
            <td class="f12 text-center">销售额排名</td>
        </tr>
        </thead>
        <tbody>
        <volist name="order_goods" id="list">
            <tr>
                <td class="text-center">{$list.sku}</td>
                <td class="f3 text-center">{$list.goods_name}</td>
                <td class="f4 text-center">{$list.salecount}</td>
                <td class="f5 text-center">{$list.all_price}</td>
                <td class="f12 text-center">{$list.xuhao}</td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
</form>
<div class="row">

<div class="col-sm-12 text-center">{$page}</div>
</div>

<!-- <script src="__PUBLIC__/plugins/jQuery/jquery-1.8.2.min.js"></script> -->
<script>
// 分页样式
$(".pagination li").eq(-1).find('a').css('border-top-right-radius','4px');
$(".pagination li").eq(-1).find('a').css('border-bottom-right-radius','4px');
$(".pagination  a").click(function(){
    var pageCount = $('#selectPage').val();
    var page = $(this).data('p');
    ajax_get_table('search-form2',page,pageCount);
});
//选择展示条数时触发
$("#selectPage").change(function(){
    var pageCount = $('#selectPage').val();
    var page = $("li.active>a").data('p');
    ajax_get_table('search-form2',1,pageCount);
});
</script>
