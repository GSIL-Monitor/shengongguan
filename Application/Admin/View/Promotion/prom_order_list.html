<include file="Public/min-header"/>

<div class="wrapper">
    <include file="Public/breadcrumb"/>
	<section class="content">
       <div class="row">
       		<div class="col-xs-12">
	       		<div class="box">
	           	<div class="box-header">
	               <nav class="navbar navbar-default">	     
				        <div class="collapse navbar-collapse">
				          <form class="navbar-form form-inline" action="{:U('Promotion/prom_order_list')}" method="post">
                          <!--
				            <div class="form-group">
				              	<input type="text" name="keywords" class="form-control" placeholder="搜索">
				            </div>
				            <button type="submit" class="btn btn-default">提交</button>
                            -->
				            <div class="form-group pull-right">
					           
				            </div>		          
				          </form>		
				      	</div>
	    			</nav>                
	             </div>	    
	             <!-- /.box-header -->
	             <div class="box-body">	             
	           		<div class="row">
	            	<div class="col-sm-12">
		              <table id="list-table" class="table table-bordered table-striped dataTable">
		                 <thead>
		                   <tr role="row">
			                   <th class="sorting" tabindex="0">编号</th>
			                   <th class="sorting" tabindex="0">商品名称</th>
			                   <th class="sorting" tabindex="0">规格</th>
			                   <th class="sorting" tabindex="0">单位</th>
			                   <th class="sorting" tabindex="0">库存数量</th>
			                   <th class="sorting" tabindex="0">进货单价</th>
                                <th class="sorting" tabindex="0">金额</th>
                                 <th class="sorting" tabindex="0">操作</th>
		                   </tr>
		                 </thead>
						<tbody>
						  <foreach name="list" item="vo" key="k" >
						  	<tr role="row" align="center">
		                     <td>{$vo.rec_id}</td>
		                     <td>{$vo.goods_name}</td>
		                     <td>{$vo.spec_key_name}</td>
		                     <td>1</td>
                            
							 <td>{$vo.goods_num}</td>
                             
		                     <td>{$vo.cost_price}</td>
                            
							 <td>{$vo.goods_price}</td>
							 <td>
		                    
		                      <a class="btn btn-danger" href="{:U('Promotion/prom_order_del',array('id'=>$vo['id']))}" data-url="" data-id="{$vo.id}"><i class="fa fa-trash-o"></i></a>
							</td>
		                   </tr>
		                  </foreach>
		                   </tbody>
		               </table>
	               </div>
	          </div>
              <div class="row">
              	    <div class="col-sm-6 text-left"></div>
                    <div class="col-sm-6 text-right">{$page}</div>		
              </div>
	          </div><!-- /.box-body -->
	        </div><!-- /.box -->
       	</div>
       </div>
   </section>
</div>
<script type="text/javascript">
	//选择展示条数时触发
    $("#selectPage").change(function(){
        var pageCount = $('#selectPage').val();
        $('.pagination  a').each(function(index, el) {
            var result = getStrParam('pageCount',$(this).attr('href'));
            // 如果已经拼接 则替换
            if (result) {
                var _href = reStrParam($(this).attr('href'),pageCount);
            }else{
                var _href = $(this).attr('href')+'/pageCount/'+pageCount;
            }
            $(this).attr('href',_href);
            
        });
        window.location.href="{:U('Promotion/prom_order_list')}/p/1/pageCount/"+pageCount;
    });
</script>
</body>
</html>
