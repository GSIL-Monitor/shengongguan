<include file="Public/min-header" />
<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <section class="content ">
        <!-- Main content -->
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回"><i class="fa fa-reply"></i></a>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i>查看分享</h3>
                </div>
                <div class="panel-body ">   
                    <!--表单数据-->
                                    
                        <!--通用信息-->
                    <div class="tab-content col-md-10">                       
                        <div class="tab-pane active" id="tab_tongyong">                           
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <td class="col-sm-2">分享用户：</td>
                                    <td class="col-sm-4">
                                        {$user.nickname}                                
                                    </td>
                                   
                                </tr>
                                <tr>
                                    <td class="col-sm-2">分享内容：</td>
                                    <td class="col-sm-4">
                                        {$info.title}                                
                                    </td>
                                   
                                </tr>
                                <tr>
                                    <td>分享类别：</td>
                                    <td >
                                        <eq name="info.cate_id" value="1">泡发技巧</eq>
                                        <eq name="info.cate_id" value="2">厨艺分享</eq>
                                        <eq name="info.cate_id" value="3">食参感受</eq>
                                        <eq name="info.cate_id" value="4">其他分享</eq>
                                    </td>
                                </tr>    
                                <tr>
                                    <td>是否显示：</td>
                                    <td >
                                        <eq name="info.status" value="0">否</eq>
                                        <eq name="info.status" value="1">是</eq>
                                    </td>
                                </tr>
                                <tr>
                                    <td>是否为精华：</td>
                                    <td >
                                        <eq name="info.is_top" value="0">否</eq>
                                        <eq name="info.is_top" value="1">是</eq>
                                    </td>
                                </tr>   
                                <tr>
                                    <td>分享内容：</td>
                                    <td>
                                        {$info.content}  
                                    </td>
                                </tr>  
                                <tr>
                                    <td>点赞数：</td>
                                    <td>
                                        {$info.zan}
                                    </td>
                                </tr>  
                                <tr>
                                    <td>分享图片：</td>
                                    <td>
                                        <volist name="infos" id="vo">
                                        <img src="{$vo.image}" alt="" width="30%">
                                        </volist>
                                    </td>
                                </tr>
                                <tr>
                                    <td>分享时间：</td>
                                    <td>
                                        {$info.create_time|date="Y-m-d H:i:s",###}
                                    </td>
                                </tr>
                                
                                </tbody>                              
                                </table>
                        </div>                           
                    </div>              
                </div>
            </div>
        </div>
    </section>
</div>
<script>
function adsubmit(){
    $('#handleposition').submit();
}
</script>
</body>
</html>
