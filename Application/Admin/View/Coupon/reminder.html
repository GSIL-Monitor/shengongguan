<include file="Public/min-header" />
<link href="__PUBLIC__/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/plugins/daterangepicker/moment.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <section class="content ">
        <!-- Main content -->
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回"><i class="fa fa-reply"></i></a>
           
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> 设置生日营销</h3>
                </div>
                <div class="panel-body ">   
                    <!--表单数据-->
                    <form action="" method="post">              
                        <!--通用信息-->
                    <div class="tab-content col-md-10">                 	  
                        <div class="tab-pane active" id="tab_tongyong">                           
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
			                        <td>生日营销:</td>
			                        <td id="order-status">
			                            <input name="status"  type="radio" value="1" <if condition="$brith_reminder['status'] eq 1">checked</if> >开始
			                            <input name="status"  type="radio" value="0" <if condition="$brith_reminder['status'] eq 0">checked</if> >关闭
			                          
			                        </td>
			                    </tr>   
                                <tr>
                                    <td>选择优惠券：</td>
                                    <td>
                                    <select class="small form-control" name="card_id" id="card_id">
                                   	    <option value="0">选择优惠券</option>
                                        <volist name="coupon" id="vos">
                                            <option <if condition="$vos['id'] eq $brith_reminder['coupon_id']"> selected="selected"</if> value="{$vos.id}">{$vos.name}</option>
                                        </volist>
                                    </select>
                                    </td>
                                    <td class="col-sm-4">
                                        <div class="navbar-form row">
					                       <a href="{:U('Coupon/coupon_info',array('type1'=>1))}" class="btn btn-primary pull-right"><i class="fa fa-plus"></i>新增优惠券</a>
				                        </div>
                                    </td>
                                </tr> 
                                <tr>
                                    <td>积分倍数：</td>
                                    <td>
                                        <input type="text" style="width:220px;" value="{$brith_reminder.integral_point}" class="form-control" id="condition" name="integral_point"/>
                                    </td>
                                    <td class="col-sm-4">（原来获取积分的N倍）</td>
                                </tr>
                                <tr>
                                    <td>是否开启积分倍数:</td>
                                    <td>
                                        <input name="integral"  type="radio" value="1" <if condition="$brith_reminder['integral'] eq 1">checked</if> >开启
                                        <input name="integral"  type="radio" value="0" <if condition="$brith_reminder['integral'] eq 0">checked</if> >关闭
                                    </td>
                                </tr> 
                                <tr>
                                    <td>发放日期：</td>
                                    <td>
                                        前7天提醒
                      					<!-- 提前<input type="text" style="width:220px;" value="{$coupon.condition}" class="form-control active" id="condition" name="condition"  onpaste="this.value=this.value.replace(/[^\d.]/g,'')" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')" />天 -->
                                    </td>
                                    <td class="col-sm-4"></td>
                                </tr>
                                
			                     <tr >
                                    <td>有效时间：</td>
                                    <td>
                                        15天
                      					<!-- <input type="text" style="width:220px;" value="{$coupon.condition}" class="form-control active" id="condition" name="condition"  onpaste="this.value=this.value.replace(/[^\d.]/g,'')" onkeyup="this.value=this.value.replace(/[^\d.]/g,'')" /> -->
                                    </td>
                                    <td class="col-sm-4">（自发放当日开始计算）</td>
                                </tr>
                                
					                              
                                </tbody> 
                                <tfoot>
                                	<tr>
                                	<td>
                                		<input type="hidden" name="id" value="{$brith_reminder.id}">
                                	</td>
                                	<td class="col-sm-4"></td>
                                	<td class="text-right"><input class="btn btn-primary" type="submit" value="保存"></td>
                                	</tr>
                                </tfoot>                               
                            </table>
                        </div>                           
                    </div>              
			    	</form><!--表单数据-->
                </div>
            </div>
        </div>
    </section>
</div>

<script>
$('input[type="radio"]').click(function(){
    if($(this).val() == 0){
    	$('.timed').hide();
    }else{
    	$('.timed').show();
    }
})

function checks(id){
	if(id==1){
		$("#cates_id1").show();
		
	}else if(id==2){
		
		$("#cates_id1").hide();
	}
}

$(function(){
    data_pick('send_start_time');
    data_pick('send_end_time');
    data_pick('use_start_time');
    data_pick('use_end_time');
    $('input[type="radio"]:checked').trigger('click');
})
    
function data_pick(id){
    var myDate = new Date();
    $('#'+id).daterangepicker({
    	format:"YYYY-MM-DD HH:mm:ss",
        singleDatePicker: true,
        showDropdowns: true,
        minDate:myDate.getFullYear()+'-'+myDate.getMonth()+'-'+myDate.getDate(),
        maxDate:'2030-01-01',
		timePicker : true, //是否显示小时和分钟  
        timePickerIncrement:1,//time选择递增数
		timePicker12Hour : false, //是否使用12小时制来显示时间 		
        locale : {
            applyLabel : '确定',
            cancelLabel : '取消',
            fromLabel : '起始时间',
            toLabel : '结束时间',
            customRangeLabel : '自定义',
            daysOfWeek : [ '日', '一', '二', '三', '四', '五', '六' ],
            monthNames : [ '一月', '二月', '三月', '四月', '五月', '六月','七月', '八月', '九月', '十月', '十一月', '十二月' ],
            firstDay : 1
        }
    });
}
</script>
</body>
</html>
