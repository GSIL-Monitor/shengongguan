<include file="Public/min-header" />
<link href="__PUBLIC__/plugins/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/plugins/daterangepicker/moment.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <section class="content ">
        <!-- Main content -->
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回"><i class="fa fa-reply"></i></a>
           
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> 提示语修改</h3>
                </div>
                <div class="panel-body ">   
                    <!--表单数据-->
                    <form action="" method="post">              
                        <!--通用信息-->
                    <div class="tab-content col-md-10">                 	  
                        <div class="tab-pane active" id="tab_tongyong">                           
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <td class="col-sm-2">提示语使用区块：</td>
                                    <td class="col-sm-4">
                                        {$info.area}
                                    </td>
                                </tr> 
                                <tr>
                                    <td class="col-sm-2">提示语类型：</td>
                                    <td class="col-sm-4">
                                        <input type="text" value="{$info.title}" class="form-control" id="repertory_name" name="title" >
                                        <span id="err_attr_name" style="color:#F00; display:none;"></span>                     
                                    </td>
                                </tr> 
                                <tr>
                                    <td class="col-sm-2">内容：</td>
                                    <td class="col-sm-4">
                                        <textarea rows="2" cols="50" name="content">{$info.content}</textarea>
                                        <span id="err_attr_name" style="color:#F00; display:none;"></span>                                        
                                    </td>
                                </tr>
                                <tr>
                                    <td class="col-sm-2">最后一次更新时间：</td>
                                    <td class="col-sm-4">
                                          {$info['update_time']?$info.update_time|date='Y-m-d H:i',###:''}                      
                                    </td>
                                </tr>  
                                </tbody> 
                                <tfoot>
                                	<tr>
                                	<td>
                                		<input type="hidden" name="id" value="{$info.id}">
                                	</td>
                                	<td class="col-sm-4"></td>
                                	<td class="text-right"><input class="btn btn-primary" type="submit" value="保存"></td>
                                	</tr>
                                </tfoot>                               
                            </table>
                        </div>                           
                    </div>              
			    	</form><!--表单数据-->
                </div>
            </div>
        </div>
    </section>
</div>

<script>
</script>
</body>
</html>
