<include file="Public/min-header" />
<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <section class="content ">
        <!-- Main content -->
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回管理员列表"><i class="fa fa-reply"></i></a>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> 添加管理员</h3>
                </div>
                <div class="panel-body ">   
                    <!--表单数据-->
                    <form method="post" id="suppliersHandle" action="{:U('Admin/supplierHandle')}">
                        <!--通用信息-->
                    <div class="tab-content col-md-10">                 	  
                        <div class="tab-pane active" id="tab_tongyong">   
                        <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <td class="col-sm-2">用户名：</td>
                                    <td class="col-sm-8">
                                        <input type="text" class="form-control" name="user_name" value="{$info.user_name}" >
                                                                      
                                    </td>
                                </tr> 
                                <tr>
                                    <td class="col-sm-2">手机号码：</td>
                                    <td class="col-sm-8">
                         				<input type="text" class="form-control" name="mobile" value="{$info.mobile}" >
                                                                     
                                    </td>
                                </tr>   
                                 <tr>
                                    <td>姓名：</td>
                                    <td >
                         				<input type="text" class="form-control" name="name" value="{$info.name}" >
                                                                     
                                    </td>
                                </tr>   
                                  <tr>
                                    <td>本年度销售目标：</td>
                                    <td >
                         				<input type="text" class="form-control" name="sale_count" value="{$info.sale_count}" >
                                                                     
                                    </td>
                                </tr>  
                                <tr>
                                    <td>Email地址：</td>
                                    <td >
                         				<input type="text" class="form-control" name="email" value="{$info.email}" >
                                                                     
                                    </td>
                                </tr>  
                                <tr>
                                    <td>登陆密码：</td>
                                    <td>
                               			<input type="password" class="form-control" name="password" value="" >
                                    </td>
                                </tr>
                                 <tr>
                                    <td>所属门店：</td>
                                    <td>
                             			<select name="store_id">
	                               			<volist name="admin" id="item">
	                         					<option value="{$item.store_id}" <if condition="$item[store_id] eq $info[store_id]"> selected="selected"</if> >{$item.store_name}</option>
	                         				</volist>                  
                         				</select>
                                    </td>
                                </tr>
                                </tbody> 
                                <tfoot>
                                	<tr>
                                	<td>
                                    	<input type="hidden" name="act" value="{$act}">                            
                             			 <input type="hidden" name="role_id" value="5">
                                		<input type="hidden" name="admin_id" value="{$info.admin_id}">
                                	</td>
                                	<td class="text-right"><input class="btn btn-primary" type="button" onclick="adsubmit()" value="保存"></td></tr>
                                </tfoot>                               
                                </table>
                        </div>                           
                    </div>              
			    	</form><!--表单数据-->
                </div>
            </div>
        </div>
    </section>
</div>
<script>
function adsubmit(){
	if($('input[name=user_name]').val() == ''){
		layer.msg('用户名不能为空！', {icon: 2,time: 1000});   //alert('少年，用户名不能为空！');
		return false;
	}
	if($('input[name=mobile]').val() == ''){
		layer.msg('手机号码不能为空！', {icon: 2,time: 1000});//alert('少年，邮箱不能为空！');
		return false;
	}
    
   
	$('#suppliersHandle').submit();
}
</script>
</body>
</html>
