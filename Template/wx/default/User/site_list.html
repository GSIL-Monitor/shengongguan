<!DOCTYPE html>
<html lang="en" style="background:#ededed">
<head>
	<meta charset="UTF-8">
	<!-- 同比缩放标签 ,最大缩放比,最小缩放比,禁止用户缩放-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>地址列表</title>
	<link rel="stylesheet" href="__STATIC__/css/reset.css">
	<link rel="stylesheet" href="__STATIC__/css/public.css">
	<script src="__STATIC__/js/rem.js"></script>
</head>
<body>
	<div class="mar_b1">
	<volist name="info" id="vo">
		<ul class="site_list mar_b">
			<li>
				<h3>
					{$vo.consignee} {$vo.mobile}
				</h3>
				<p>{$vo.address}</p>
			</li>
			<li>				
				<a href="__APP__/Home/User/new_addi/address_id/{$vo.address_id}"><div class="site_compile">编辑</div></a>
				<div class="site_del" onclick="btn({$vo.address_id});">删除</div>
			</li>
		</ul>
		</volist>
	</div>
	

	<a class="apply_sub" href="{:U('User/new_addi')}">新增地址</a>

	<script src="__STATIC__/js/jquery-1.11.1.min.js"></script>
	<script>
		function btn(address_id){
			$.ajax({
                type : "GET",
                url:"/index.php?m=Home&c=User&a=do_address&adderss="+address_id,
                success: function(data){               	
                    console.log("1");
                }
            });
        }
	</script>
	<script>
		$(function(){
			$(".site_del").click(function(){
				$(this).parent().parent().remove();
			});		
	})
	</script>
</body>
</html>
