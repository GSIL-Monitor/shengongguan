<!DOCTYPE html>
<html style="background: #FFFFFF;">
	<head>
		<meta charset="UTF-8">
		<title>我的消息</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<script type="text/javascript" src="__STATIC__/js/flexible.js"></script>
		<meta content="telephone=no,email=no" name="format-detection">
		<link rel="stylesheet" type="text/css" href="__STATIC__/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="__STATIC__/css/demo.css" />
	</head>

	<body id="myNews">
		<ul>
			<volist name="info" id="vo">
			<li>
				<span class="round"></span>
				<aside>
					<span>{$vo.publish_time|date='Y-m-d H:i:s',###}</span>
					<h3>{$vo.title} </h3>
					<p>{$vo.content|htmlspecialchars_decode} </p>
				</aside>
			</li>
			</volist>
		</ul>
	</body>

</html>
