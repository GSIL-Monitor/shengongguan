<!DOCTYPE html>
<html lang="en" style="background:#ededed">
<head>
	<meta charset="UTF-8">
	<!-- 同比缩放标签 ,最大缩放比,最小缩放比,禁止用户缩放-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>直接送货</title>
	<link rel="stylesheet" href="__STATIC__/css/reset.css">
	<script type="text/javascript" src="__STATIC__/js/jquery-1.11.1.min.js"></script>
	<link rel="stylesheet" href="__STATIC__/css/public.css">
	<script src="__STATIC__/js/rem.js"></script>
</head>
<body>
<form action="{:U('Member/deliver_goods1')}" method="post" id="form1">
	<dl class="deli_site">
		<dt class="pad mar_b">
			<p>
				<input class="cb" type="radio">
				<input class="deli_username" type="text" value="{$info.nickname}">
				<input class="user_phone" type="text" value="{$info.mobile}">
			</p>
			<input class="deli_ipt" type="text" value="{$where.address}" name="address">
		</dt>
		<dd class="pad"> 
			<span>送货方式</span>
			<select name="type" id="sel">
				<option value="只工作日送货">只工作日送货</option>
				<option value="只双休日、假日送货">只双休日、假日送货</option>
				<option value="时间不限">时间不限</option>
			</select>
		</dd>
	</dl>
	<input type="hidden" value="{$where.a}" name="a">
	<a class="apply_sub"  onClick="login();" >确认送货</a>
	</form>
</body>
</html>
<script>
	function login(){
			$("#form1").submit();
		}
</script>
