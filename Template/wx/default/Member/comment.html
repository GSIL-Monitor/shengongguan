<!DOCTYPE html>
<html lang="en" style="background:#ededed">
<head>
	<meta charset="UTF-8">
	<!-- 同比缩放标签 ,最大缩放比,最小缩放比,禁止用户缩放-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>评论</title>
	<link rel="stylesheet" href="__STATIC__/css/reset.css">
	<link rel="stylesheet" href="__STATIC__/css/public.css">
	<script src="__STATIC__/js/rem.js"></script>
</head>
<body>
<form action="{:U('Member/do_comment')}" method="post" id="form1">
	<div class="mar_b1">
		<dl class="comment mar_b">
			<dt>
				<img src="__STATIC__/images/pic_k.png" alt="">
				<span>{$info.goods_name}</span>
			</dt>
			<dd class="ovw">
				<textarea name="content" id="" class="txt" cols="30" rows="6" placeholder="填写评论，帮助大家做选择" maxlength="200"></textarea>
				<span><i class="change_num">0</i>/200</span>
			</dd>
		</dl>
	</div>
	

	<input type="hidden" name="goods_id" value="{$info.goods_id}">

	<a class="apply_sub" onclick="btn()" >提交评论</a>
</form>
<script src="__STATIC__/js/jquery-1.11.1.min.js"></script>
	<script>
	function btn(){
		$("#form1").submit();
	}
	$(function(){
		 $(".txt").keyup(function() {
            var length = this.value.length;
            if (length >= 200) {
               $(this).next().find(".change_num").text(200);
            } else {
                $(this).next().find(".change_num").text(length);
            }

        });
    	})
	
	</script>
</body>
</html>
