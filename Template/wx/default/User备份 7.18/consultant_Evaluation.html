<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>评价你的顾问</title>
		<script src="__STATIC__/js/flexible.js"></script>
		<meta content="telephone=no,email=no" name="format-detection">
		<link rel="stylesheet" type="text/css" href="__STATIC__/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="__STATIC__/css/demo.css" />
	</head>

	<body id="cgg_com">
		<header>
			<p class="search">
				<input type="text" name="" id="" value="" />
			</p>
			<ul>
				<li>
					<select>
						<volist name='data' id='vos'  >	
							<option value="{$vos.store_id}">{$vos.store_name}</option>
						</volist>
					</select>
				</li>
				<li>
					<select >
						<option value="0">无星级</option>
						<option value="1">一星级</option>
						<option value="2">二星级</option>
						<option value="3">三星级</option>
						<option value="4">四星级</option>
						<option value="5">五星级</option>
					</select>
				</li>
			</ul>
		</header>
		<div id="com_content">
		<volist name="info" id="vo">
			<div class="comlist">
				<div class="top">
					<span><img src="__STATIC__/img/tx1.png"/></span>
					<div class="center">
						<h3>{$vo.name}</h3>
						<i>所在门店：{$vo.store_name}</i>
					</div>
					<ul>
						{$vo.stars}
					</ul>
				</div>
				<div class="bottom">
					<a href="__APP__/Home/User/complaint/admin_id/{$vo.admin_id}"><dl>
						<dt><img src="__STATIC__/img/ts.png"/></dt>
						<dd>投诉</dd>
					</dl>
					</a>
					<dl>
						<dt><img src="__STATIC__/img/ds.png"/></dt>
						<dd>打赏</dd>
					</dl>
					<dl class="active_Dl">
						<dt>
							<img src="__STATIC__/img/bs.png" onclick="btn_a({$vo.admin_id},{$vo.caia});"/>
							<img src="__STATIC__/img/bs1.png" class="inactive" onclick="btn_a({$vo.admin_id},{$vo.cai});"/>
						</dt>
						<dd>
							踩
						</dd>
					</dl>
					<dl class="zan">
						<dt>
							<img src="__STATIC__/img/dz.png" onclick="btn({$vo.admin_id},{$vo.zana});" class="img_a" />
							<img src="__STATIC__/img/dz1.png" onclick="btn({$vo.admin_id},{$vo.zan});" class="img_b"/>
						</dt>
						<dd class="unclick">{$vo.zan}</dd>
						<dd class="click">{$vo.zana}</dd>
					</dl>
				</div>

			</div>
		</volist>

		</div>
		<script type="text/javascript" src="__STATIC__/js/jquery-1.11.1.min.js">
		</script>
		<script type="text/javascript">
			$(function() {
				//				输入框背景切换
				$('#cgg_com header p.search input').on('input propertychange', function() {
					var val = $(this).val();
					if(val.length > 0) {
						$(this).css('background', 'none');
					} else {
						$(this).css('background', 'url(img/sear.png) no-repeat center #FFF')
					}
				});
				// 点击切换图标		
				$('.click').css("display","none");
			 	$('.img_b').css("display","none");			
					$('.zan .img_a').click(function() {
						$('.click').css("display","inline-block");
						$('.unclick').css("display","none")
						$('.img_b').css("display","inline-block");
						$('.img_a').css("display","none");
					})
					$('.zan .img_b').click(function() {
						$('.click').css("display","none");
						$('.unclick').css("display","inline-block")
						$('.img_b').css("display","none");
						$('.img_a').css("display","inline-block");

					})
				})
			$("#com_content .comlist .bottom dl.active_Dl").click(function() {
					$(this).find("img").toggle();
					$(this).find("dd").toggleClass("font_col");
				});
				function btn(id,zan){
				$.ajax({
                type:'GET',
                url:"/index.php?m=Home&c=User&a=do_b&id="+id+"&zan="+zan,
                success:function(){
                      console.log();		 
                }
		});		
	}
				function btn_a(id,cai){
				$.ajax({
                type:'GET',
                url:"/index.php?m=Home&c=User&a=do_c&id="+id+"&cai="+cai,
                success:function(){
                      console.log();		 
                }
		});		
	}
</script>
	</body>

</html>
